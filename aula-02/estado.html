<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Estados</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        function Botaozinho({children = 'Clique-me', ...props}) {
            const { valorInicial, banana } = props
            const [contador, setContador] = React.useState(valorInicial)

            // function alterarValor() {
            //     // valorInicial = valorInicial + 1
            //     // valorInicial++
            //     // valorInicial += 1
            //     // console.log(valorInicial)
            // }

            return (
                <button onClick={() => setContador(contador + 1)}>
                    {children} {valorInicial >= 0 ? `(${contador})` : null}
                </button>
            )
        }

        function App() {
            return (
                <>
                    <h1>Aula 2</h1>
                    <Botaozinho valorInicial={0} />
                    <Botaozinho valorInicial={10} />
                    <Botaozinho children="Banana" banana={912873}></Botaozinho>
                    <Botaozinho valorInicial={-1} />
                </>
            )
        }

        const rootDiv = document.getElementById('root')
        const rootElement = ReactDOM.createRoot(rootDiv)
        rootElement.render(<App />)

    </script>
</body>
</html>
